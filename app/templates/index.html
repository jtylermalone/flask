<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Home</title>
	</head>
	<body>
		<h1>Upload</h1>
		<form method='POST' enctype='multipart/form-data'>
			{{form.hidden_tag()}}
			{{form.file()}}
			{{form.submit()}}
		</form>
		<table>
			{% for item in data %}
			<tr>
				<td><img src="{{ pic_path }}{{item[1]}}" height=200 width=200></img</td>
			</tr>
			{% endfor %}
		</table>
	</body>
</html>
